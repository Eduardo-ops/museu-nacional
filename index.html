<head>
    <meta charset="UTF-8">

    <!-- Normalize CSS -->

    <!-- Estilo customizado -->

</head>

<body>

    <!-- Início de container -->
    <div id="container">

        <header>
            <div id="logo">
                <a href="">
                    <h1>Museu Nacional</h1>
                </a>
            </div>

            <nav>
                <ul>
                    <li><a href="">Home</a></Li>
                    <li><a href="">Exposições</a></Li>
                    <li><a href="">Pesquisas</a></Li>
                    <li><a href="">Acervo</a></Li>
                    <li><a href="">Vídeos</a></Li>
                    <li><a href="">Fotos</a></Li>
                    <li><a href="">Contato</a></Li>
                </ul>
            </nav>

        </header>

        <!-- Início de principal -->
        <div id="`principal">

            <div id="conteudo">
                <section id="img-capa">
                    <img src="assets/imagens/museu.png">
                </section>
            </div>

            <!-- Início Conteúdo Lateral -->
            <aside>
                <section id="depoimento">
                    <img src="assets/imagens/depoimento.png">
                </section>

                <section id="visita">
                    <h4>Faça uma Visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data:</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Data</label>
                            <input class="campo" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
            </aside> <!-- Fim Conteúdo Lateral -->

        </div> <!-- Fim de principal -->

    </div><!-- Fim de container -->
